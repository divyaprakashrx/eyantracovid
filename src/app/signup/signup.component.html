<body>
  <div class=fluid-container id="bg1">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
      
          <h1 id="head1">GO CORONA</h1>
          <p id="pinfo">A Web app to eradicate the spread of COVID-19 IN INDIA.</p>
       
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2e2d2d;">
    <a class="navbar-brand" routerLink="../" id="brand">CORONA GO</a>
    <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="nav navbar-nav nav-tabs">
        <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" routerLink="../">HOME</a></li>
        <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019">WHO</a></li>
        <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://www.mohfw.gov.in/">ANNOUNCEMENTS</a></li>
        <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://indianhelpline.com/">EMERGENCY CONTACTS</a></li>
        <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="#">CONTACT ME</a></li>
      </ul>
    </div>
  </nav><br><br>

  <div class="fluid-container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <form class="custom-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
          <h1 id="headf" style="text-align: center;">SignUp Form</h1><br>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="name">Name </label></div>
            <div class="col-sm-6 input-column"><input class="form-control" type="text" ngModel name="name " /></div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field" id="email">Email </label></div>
            <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" ngModel/></div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" id="pass">Password </label></div>
            <div class="col-sm-6 input-column"><input class="form-control" type="password" /></div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" id="passr">Repeat Password </label></div>
            <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password" ngModel/></div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field" id="gen">Select Gender</label></div>
            <div class="col-sm-4 input-column">
              <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Gender </button>
                <div class="col-sm-6 input-column">
                  <select class="form-control" id="sel2" name="gender" ngModel>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>

                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="check" ngModel/><label class="form-check-label" for="formCheck-1" id="lab">I&#39;ve read and accept the terms and conditions</label></div>
          <button class="btn btn-primary submit-button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
